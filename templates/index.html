{% extends 'base.html' %}
{% block title %} File Uploader {% endblock %}
{% block content %}
<form action="/upload" , method="post" , enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    {{ form.file }}
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
